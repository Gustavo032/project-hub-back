services:
  postgres:
    image: postgres:16-alpine
    container_name: mural_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-muraldb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Se vocÃª quiser rodar o schema automaticamente, descomente a linha abaixo
      # e coloque um arquivo schema.sql em ./db/schema.sql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-muraldb}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
